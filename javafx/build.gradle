plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'id2207.group15.frontend.javafx'
version 'alpha'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jfxtras:jmetro:11.6.12'
    implementation 'org.json:json:20200518'
}

javafx {
    version = "15"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'id2207.group15.frontend.javafx.view.LoginView'